<h1>
    Buscando a: <small>{{ nombre }}</small>
</h1>
<hr />

<p *ngIf="heroes.length == 0">No existen coincidencias con: {{ nombre }}</p>

<div class="row">
    <div class="col-md-4 animated fadeIn fast" *ngFor="let heroe of heroes">
        <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx"></app-heroe-tarjeta>
    </div>
</div>
