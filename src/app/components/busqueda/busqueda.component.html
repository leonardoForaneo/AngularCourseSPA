<h1>
    Buscando a: <small>{{ nombre }}</small>
</h1>
<hr />

<p *ngIf="heroes.length == 0">No existen coincidencias con: {{ nombre }}</p>

<div class="row">
    <ng-container *ngFor="let heroe of heroes; let i = index">
        <div class="col-md-4 animated fadeIn fast" *ngIf="heroe.nombre != ''">
            <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" />
            <div class="card-block">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">
                    {{ heroe.bio }}
                </p>
                <p class="card-text">
                    <small class="text-muted">{{ heroe.aparicion }}</small>
                </p>
                <div class="d-grid">
                    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">
            Ver más...
          </button>
                </div>
                <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a
        >-->
            </div>
            <!--Aquí termina el ng for-->
        </div>
    </ng-container>
</div>
