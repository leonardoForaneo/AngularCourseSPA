<h1>
    {{ heroe.nombre | uppercase }}
    <small>({{ heroe.aparicion | date: "y" }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
        <br /><br />
        <a href="#/heroes" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr />
        <p>{{ heroe.bio }}</p>
        <div>
            <!--Imagen sacada de assets-->
            <!--<img [src]="imgHeroe" alt="" />-->
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" alt="" />
            <img *ngIf="heroe.casa != 'DC'" src="assets/img/Marvel.png" alt="" />
            <!--Marvel o DC-->
        </div>
    </div>
</div>
