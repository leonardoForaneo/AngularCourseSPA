<h1>
    {{ heroe.nombre }} <small>{{ heroe.aparicion }}</small>
</h1>
<hr />
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
        <br /><br />
        <a href="#/heroes" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr />
        <p>{{ heroe.bio }}</p>
        <div>
            <!--Imagen sacada de assets-->
            <img [src]="imgHeroe" alt="" />
            <!--Marvel o DC-->
        </div>
    </div>
</div>
