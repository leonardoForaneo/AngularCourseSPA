<h1>Heroes <small>Marvel y DC</small></h1>
<hr />

<div class="row">
    <div class="col-md-4 animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" />
        <div class="card-block">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">
                {{ heroe.bio }}
            </p>
            <p class="card-text">
                <small class="text-muted">{{ heroe.aparicion }}</small>
            </p>
            <div class="d-grid">
                <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">
          Ver más...
        </button>
            </div>
            <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a
      >-->
        </div>
    </div>
</div>
